<body>

<div class="container">

  <div class="buttons">
    <button class="btn" id="yesButton">Yes</button>
    <button class="btn" id="noButton">No</button>
  </div>

</div>

<script>
let yesButton = document.getElementById("yesButton");
let noButton = document.getElementById("noButton");

let noClickCount = 0;        // Counts No button taps
let yesScale = 1;            // Yes button size

yesButton.addEventListener("click", function(){
  window.location.href = "yes.html"; // Original Yes behavior
});

noButton.addEventListener("click", function(){
  noClickCount++;
  yesScale += 0.1;                // Increase Yes button size each tap
  yesButton.style.transform = `scale(${yesScale})`;

  if(noClickCount >= 4){          // 4 taps required
    window.location.href = "no.html"; // Go back to Try Again page
  }
});
</script>
