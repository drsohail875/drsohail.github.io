<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Try Again ‚ù§Ô∏è</title>
<link rel="stylesheet" href="./styles.css">
<style>
  video, img { max-width: 85%; border-radius: 20px; }
  .buttons { margin-top: 25px; justify-content: center; display:flex; gap:20px; }
  .btn { transition: transform 0.2s ease; }
</style>
</head>
<body>

<div class="container">

  <div class="gif_container">
    <video autoplay loop muted playsinline>
      <source src="Dil.mp4" type="video/mp4">
    </video>
  </div>

  <h1 class="header_text">
    Mar to jana hi hai ek din,<br>
    Tum mil jao to thoda jee lengeüíò
  </h1>

  <div class="buttons">
    <button class="btn" id="yesButton">Yes</button>
    <button class="btn" id="noButton">No</button>
  </div>

</div>

<script>
let yesButton = document.getElementById("yesButton");
let noButton = document.getElementById("noButton");

// Reset Yes button size on new page load
let yesSize = 1;
yesButton.style.transform = `scale(${yesSize})`;

// Load attempt for No button logic
let attempt = parseInt(localStorage.getItem("attempt") || "1");

// No button click count for this page load
let noClickCount = 0;

yesButton.addEventListener("click", function(){
  yesSize += 0.1;
  yesButton.style.transform = `scale(${yesSize})`;
  window.location.href = "yes.html";
});

noButton.addEventListener("click", function(){
  // First try: 1 click, later tries: 4 clicks required
  let requiredClicks = attempt > 1 ? 4 : 1;
  noClickCount++;
  
  if(noClickCount >= requiredClicks){
    window.location.href = "no.html";
  } else {
    // Optional: small feedback for user
    noButton.style.transform = `scale(1.05)`;
    setTimeout(()=>{ noButton.style.transform = `scale(1)`; }, 150);
  }
});
</script>

</body>
</html>
