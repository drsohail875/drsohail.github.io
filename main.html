<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    audio{display:none;}
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

<audio autoplay loop>
  <source src="Snowmancut.mp3" type="audio/mp3">
</audio>

<div class="container">

  <div>
    <h1 class="header_text">Can we go on a date? ğŸ‘‰ğŸ»ğŸ‘ˆğŸ»</h1>
    <h1 class="header_text">Please? If you don't mind...</h1>
  </div>

  <div class="gif_container">
    <img src="xyza.gif">
  </div>

  <div class="buttons">
    <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
    <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
  </div>

</div>

<script>
let noCount = 0;
let t = 0;

function nextPage() {
  window.location.href = "yes.html";
}

function moveButton() {
  noCount++;

  if (noCount >= 9) {
    window.location.href = "no.html";
    return;
  }

  const btn = document.getElementById("noButton");
  const gif = document.querySelector(".gif_container img");

  const rect = gif.getBoundingClientRect();

  // Center of gif
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  const size = 30; // VERY tight heart around gif

  let x = cx + size * 16 * Math.pow(Math.sin(t), 3);
  let y = cy - size * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

  btn.style.position = "absolute";
  btn.style.left = (x - btn.offsetWidth / 2) + "px";
  btn.style.top  = (y - btn.offsetHeight / 2) + "px";

  t += 0.5;
}
</script>

</body>
</html>
