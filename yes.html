<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./yes_style.css">

<style>
audio{display:none}

/* MAIN */
.wrapper{
  max-width:900px;
  margin:auto;
  padding:15px;
  text-align:center;
}

/* CONTENT */
.content{
  transition:all .8s ease;
  transform-origin:top center;
}

.content.shrink-up{
  transform:translateY(-40px) scale(0.75);
}

/* HEART */
.heart{
  font-size:34px;
  cursor:pointer;
  animation:jump 1.2s infinite;
  display:inline-block;
}
@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* SCROLL AREA */
.scroll-area{
  margin-top:20px;
  display:none;
}

/* Scroll GIF first */
.scroll-gif{
  width:220px;
  margin:auto;
}

/* Final scroll image */
.scroll-img{
  width:100%;
  max-width:420px;
  display:none;
  margin:auto;
}

/* Scroll content */
.scroll-content{
  position:relative;
  margin-top:-320px;
  width:70%;
  max-width:300px;
  margin-left:auto;
  margin-right:auto;
}

.scroll-content input,
.scroll-content textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #999;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Photographcut.mp3" type="audio/mp3">
</audio>

<div class="container">
<div class="wrapper">

<!-- CONTENT -->
<div class="content" id="content">

  <h1 class="header_text">
    Oye hoye!!! ü•Ä<br>
    Batao phir kab jaana hai ‚ú®
    <span class="heart" onclick="openScroll()">üíå</span>
  </h1>

  <div class="gif_container">
    <img src="Celebrate.gif" style="max-width:80%;">
  </div>

  <h1 class="header_text">
    Mai wahan bhi jaakar tujhe maang loon<br>
    Koi bata de mujhe qudrat ke faisle kahan hote hain ü•Ä‚ù§Ô∏è
  </h1>

</div>

<!-- SCROLL -->
<div class="scroll-area" id="scrollArea">

  <!-- Scroll GIF -->
  <img src="scroll_icon.gif" class="scroll-gif" id="scrollGif">

  <!-- Final Scroll -->
  <img src="scroll.png" class="scroll-img" id="scrollImg">

  <form
    action="https://formsubmit.co/xyz@gmail.com"
    method="POST"
    class="scroll-content"
  >
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <input type="text" name="place" placeholder="Place" required>
    <textarea name="message" rows="3" placeholder="Write something for me..." required></textarea>

    <input type="hidden" name="_subject" value="She said YES üíñ">
    <input type="hidden" name="_captcha" value="false">

    <button class="btn" type="submit">Yes ‚ù§Ô∏è</button>
  </form>

</div>

</div>
</div>

<script>
let opened=false;
function openScroll(){
  if(opened) return;
  opened=true;

  // move content up & shrink
  document.getElementById("content")
    .classList.add("shrink-up");

  // show scroll area
  const area = document.getElementById("scrollArea");
  area.style.display = "block";

  // play gif first
  setTimeout(()=>{
    document.getElementById("scrollGif").style.display="none";
    document.getElementById("scrollImg").style.display="block";
  }, 1500); // adjust if your gif is longer
}
</script>

</body>
</html>
