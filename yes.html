<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./yes_style.css">

<style>
audio{display:none}

.container{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:2px; /* tighter */
}

/* CONTENT */
#content{
  text-align:center;
  transform:scale(0.7);
  transition:all 0.6s ease;
}

#content.shrink{
  transform:scale(0.55);
  margin-bottom:-14px; /* üî• closer */
}

/* GIF */
.gif_container img{
  width:62vw;
  max-width:230px;
}

/* HEART */
#heart{
  font-size:34px;
  cursor:pointer;
  animation:jump 1s infinite;
  margin:-2px 0 -4px 0; /* üî• very close */
  transition:all 0.6s ease;
}

#heart.moveUp{
  margin-top:-8px;
}

@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)} /* softer */
}

/* SCROLL */
#scrollArea{
  display:none;
  flex-direction:column;
  align-items:center;
  margin-top:-10px; /* üî• scroll hugs heart */
}

#scrollGif{
  width:300px;
}

#scrollWrapper{
  position:relative;
  width:300px;
}

#scrollImg{
  display:none;
  width:100%;
}

/* FORM */
form{
  display:none;
  position:absolute;
  top:82px; /* slight lift */
  left:50%;
  transform:translateX(-50%);
  width:210px;
}

form input,
form textarea,
form button{
  width:100%;
  padding:7px;
  font-size:12px;
  margin-bottom:5px;
  border-radius:6px;
  border:1px solid #aaa;
}

form textarea{
  height:46px;
  resize:none;
}

form button{
  background:#b8322a;
  color:white;
  border:none;
}

/* RESPONSIVE */
@media(min-width:768px){
  #scrollGif{width:340px}
  #scrollWrapper{width:340px}
  form{width:240px}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Photographcut.mp3" type="audio/mp3">
</audio>

<div class="container">

  <div id="content">
    <h1 class="header_text">
      Oye Hoye!!! üê£ü•Ä<br>
      Batao fir kab jaana hai ‚ú®
    </h1>

    <div class="gif_container">
      <img src="Celebrate.gif">
    </div>

    <h1 class="header_text">
      Mai waha bhi jakar tujhe maang loon<br>
      Koi bata de mujhe qudrat ke faisle kaha hote hain ü•Ä‚ù§Ô∏è
    </h1>
  </div>

  <div id="heart" onclick="openScroll()">üíå</div>

  <div id="scrollArea">
    <img id="scrollGif" src="scroll_icon.gif">

    <div id="scrollWrapper">
      <img id="scrollImg" src="scroll.png">

      <form id="scrollForm"
        action="https://formsubmit.co/xyz@gmail.com"
        method="POST">

        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <input type="text" name="place" placeholder="Place" required>
        <textarea name="message" placeholder="Your message"></textarea>

        <button type="submit">Yes üíñ</button>
        <input type="hidden" name="_captcha" value="false">
      </form>
    </div>
  </div>

</div>

<script>
function openScroll(){
  const content = document.getElementById("content");
  const heart = document.getElementById("heart");
  const area = document.getElementById("scrollArea");
  const gif = document.getElementById("scrollGif");
  const img = document.getElementById("scrollImg");
  const form = document.getElementById("scrollForm");

  content.classList.add("shrink");
  heart.classList.add("moveUp");
  area.style.display="flex";

  gif.style.display="block";
  img.style.display="none";
  form.style.display="none";

  setTimeout(()=>{
    gif.style.display="none";
    img.style.display="block";
  },2200);

  setTimeout(()=>{
    form.style.display="block";
  },2600);
}
</script>

</body>
</html>
