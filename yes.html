<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./yes_style.css">

<style>
audio{display:none}

.container{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:2px;
}

/* MESSAGE TEXT */
.message{
  text-align:center;
  font-family:'Nunito';
  font-size:40px;
  font-weight:bold;
  color:white;
  line-height:1.3;
  white-space:pre-line; /* ğŸ”¥ keeps exact line breaks */
  transition:all 0.6s ease;
}

.message.shrink{
  font-size:26px; /* ğŸ”¥ ONLY TEXT SHRINKS */
}

/* GIF */
.gif_container img{
  width:62vw;
  max-width:230px;
  transition:none; /* ğŸ”¥ GIF NEVER SHRINKS */
}

/* HEART */
#heart{
  font-size:34px;
  cursor:pointer;
  animation:jump 1s infinite;
  margin:4px 0 0 0;
}

@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* SCROLL */
#scrollArea{
  display:none;
  flex-direction:column;
  align-items:center;
  margin-top:-6px;
}

#scrollGif{
  width:300px;
}

#scrollWrapper{
  position:relative;
  width:300px;
}

#scrollImg{
  display:none;
  width:100%;
}

/* FORM */
form{
  display:none;
  position:absolute;
  top:82px;
  left:50%;
  transform:translateX(-50%);
  width:210px;
}

form input,
form textarea,
form button{
  width:100%;
  padding:7px;
  font-size:12px;
  margin-bottom:5px;
  border-radius:6px;
  border:1px solid #aaa;
}

form textarea{
  height:46px;
  resize:none;
}

form button{
  background:#b8322a;
  color:white;
  border:none;
}

/* RESPONSIVE */
@media(max-width:480px){
  .message{font-size:32px}
  .message.shrink{font-size:22px}
}

@media(min-width:768px){
  #scrollGif{width:340px}
  #scrollWrapper{width:340px}
  form{width:240px}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Photographcut.mp3" type="audio/mp3">
</audio>

<div class="container">

  <!-- FIRST MESSAGE -->
  <div id="msg1" class="message">
Oye Hoye!!! ğŸ£ğŸ¥€
ğŸŒŸBatao fir kab jaana hai âœ¨
  </div>

  <!-- GIF -->
  <div class="gif_container">
    <img src="Celebrate.gif">
  </div>

  <!-- SECOND MESSAGE -->
  <div id="msg2" class="message">
Mai waha bhi jakar tujhe maang loon...
Koi bata de mujhe qudrat ke faisle kaha hote hain ğŸ¥€â¤ï¸
  </div>

  <!-- HEART -->
  <div id="heart" onclick="openScroll()">ğŸ’Œ</div>

  <!-- SCROLL -->
  <div id="scrollArea">
    <img id="scrollGif" src="scroll_icon.gif">

    <div id="scrollWrapper">
      <img id="scrollImg" src="scroll.png">

      <form id="scrollForm"
        action="https://formsubmit.co/xyz@gmail.com"
        method="POST">

        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <input type="text" name="place" placeholder="Place" required>
        <textarea name="message" placeholder="Your message"></textarea>

        <button type="submit">Yes ğŸ’–</button>
        <input type="hidden" name="_captcha" value="false">
      </form>
    </div>
  </div>

</div>

<script>
function openScroll(){
  document.getElementById("msg1").classList.add("shrink");
  document.getElementById("msg2").classList.add("shrink");

  const area = document.getElementById("scrollArea");
  const gif = document.getElementById("scrollGif");
  const img = document.getElementById("scrollImg");
  const form = document.getElementById("scrollForm");

  area.style.display="flex";
  gif.style.display="block";
  img.style.display="none";
  form.style.display="none";

  setTimeout(()=>{
    gif.style.display="none";
    img.style.display="block";
  },2200);

  setTimeout(()=>{
    form.style.display="block";
  },2600);
}
</script>

</body>
</html>
