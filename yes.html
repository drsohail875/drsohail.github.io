<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">

<style>
audio{display:none}

/* layout */
.final-wrap{
  display:flex;
  width:100%;
  max-width:1200px;
  gap:24px;
  align-items:center;
  justify-content:center;
}

/* left */
.left{
  flex:1;
  transition:transform 0.8s ease;
}

/* heart */
.heart{
  font-size:50px;
  cursor:pointer;
  display:inline-block;
  margin-left:10px;
  animation:jump 1s infinite;
}
@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* scroll */
.scroll{
  flex:1;
  max-width:420px;
  display:none;
  background:#f7eed3;
  border:5px solid #b89b4f;
  border-radius:18px;
  padding:20px;
  animation:unroll .8s ease;
  transform-origin:top;
}
@keyframes unroll{
  from{transform:scaleY(0)}
  to{transform:scaleY(1)}
}

/* seal illusion */
.seal{
  text-align:center;
  font-size:40px;
  margin-bottom:10px;
}

/* candle */
.candle{
  width:22px;
  height:45px;
  background:#fff;
  margin:0 auto 14px;
  position:relative;
}
.candle::after{
  content:'';
  width:14px;
  height:14px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-12px;
  left:4px;
  box-shadow:0 0 25px orange;
  animation:flicker .3s infinite alternate;
}
@keyframes flicker{
  from{opacity:.8}
  to{opacity:1}
}

/* inputs */
.scroll input,.scroll textarea{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #aaa;
}
</style>
</head>

<body>
