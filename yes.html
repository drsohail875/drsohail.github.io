<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./yes_style.css">

<style>
audio{display:none}

/* ===== MAIN LAYOUT ===== */
.main{
  display:flex;
  max-width:1200px;
  margin:auto;
  align-items:center;
  justify-content:center;
  gap:20px;
  overflow:hidden;
  padding:10px;
}

/* ===== LEFT CONTENT ===== */
.left{
  flex:1;
  max-width:520px;
  transition:transform .6s ease, scale .6s ease;
  transform-origin:left center;
}

/* SHRINK STATE */
.left.shrink{
  transform:translateX(-5%) scale(0.85);
}

/* ===== HEART ===== */
.heart{
  font-size:34px;
  cursor:pointer;
  animation:jump 1.2s infinite;
  display:inline-block;
  margin-left:10px;
}
@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* ===== SCROLL AREA ===== */
.scroll-wrap{
  flex:1;
  max-width:420px;
  display:none;
  position:relative;
}

/* Scroll image */
.scroll-img{
  width:100%;
  display:block;
}

/* Scroll content inside parchment */
.scroll-content{
  position:absolute;
  top:22%;
  left:15%;
  width:70%;
  text-align:center;
}

.scroll-content input,
.scroll-content textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #999;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .main{
    flex-direction:column;
  }
  .left.shrink{
    transform:scale(0.9);
  }
  .scroll-wrap{
    max-width:90%;
  }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Photographcut.mp3" type="audio/mp3">
</audio>

<div class="container">
<div class="main">

<!-- LEFT SIDE -->
<div class="left" id="leftSide">

<h1 class="header_text">
Oye hoye!!! ü•Ä<br>
Batao phir kab jaana hai ‚ú®
<span class="heart" onclick="openScroll()">üíå</span>
</h1>

<div class="gif_container">
  <img src="Celebrate.gif" style="max-width:85%;">
</div>

<h1 class="header_text">
Mai wahan bhi jaakar tujhe maang loon<br>
Koi bata de mujhe qudrat ke faisle kahan hote hain ü•Ä‚ù§Ô∏è
</h1>

</div>

<!-- SCROLL -->
<div class="scroll-wrap" id="scrollWrap">
  <img src="scroll.png" class="scroll-img" alt="Royal Scroll">

  <div class="scroll-content">
    <input type="date">
    <input type="time">
    <input type="text" placeholder="Place">
    <textarea rows="3" placeholder="Write something for me..."></textarea>
    <button class="btn">Yes ‚ù§Ô∏è</button>
  </div>
</div>

</div>
</div>

<script>
let opened=false;
function openScroll(){
  if(opened) return;
  opened=true;

  // shrink + move safely
  document.getElementById("leftSide")
    .classList.add("shrink");

  // show scroll
  document.getElementById("scrollWrap")
    .style.display="block";
}
</script>

</body>
</html>
