<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">

<style>
audio{display:none}

/* ===== LAYOUT ===== */
.final-wrap{
  display:flex;
  width:100%;
  max-width:1200px;
  align-items:center;
  justify-content:center;
  gap:20px;
  overflow:hidden;
}

/* LEFT CONTENT */
.left{
  flex:1;
  max-width:520px;
  transition:transform .8s ease;
}

/* HEART SVG */
svg{
  cursor:pointer;
  animation:jump 1s infinite;
}
@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ===== ROYAL SCROLL ===== */
.scroll-wrap{
  flex:1;
  max-width:420px;
  display:none;
  animation:appear .4s ease;
}

@keyframes appear{
  from{opacity:0}
  to{opacity:1}
}

/* scroll body */
.scroll{
  background:#f9f1d8;
  padding:25px 20px;
  border-left:6px solid #b89b4f;
  border-right:6px solid #b89b4f;
  position:relative;
  animation:unroll .9s ease;
  transform-origin:top;
}

/* scroll rolls */
.scroll::before,
.scroll::after{
  content:'';
  position:absolute;
  left:-6px;
  right:-6px;
  height:26px;
  background:#e6d3a3;
  border-radius:50%;
}
.scroll::before{
  top:-22px;
}
.scroll::after{
  bottom:-22px;
}

@keyframes unroll{
  from{transform:scaleY(0)}
  to{transform:scaleY(1)}
}

/* CANDLE */
.candle{
  width:22px;
  height:45px;
  background:#fff;
  margin:0 auto 15px;
  position:relative;
}
.candle::after{
  content:'';
  width:14px;
  height:14px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-12px;
  left:4px;
  box-shadow:0 0 25px orange;
  animation:flicker .3s infinite alternate;
}
@keyframes flicker{
  from{opacity:.7}
  to{opacity:1}
}

/* FORM */
.scroll input,.scroll textarea{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #aaa;
}
</style>
</head>
