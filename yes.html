<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./yes_style.css">

<style>
audio{display:none}

.container{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:12px;
}

/* MAIN CONTENT */
#content{
  text-align:center;
  transform:scale(0.65);          /* DEFAULT SMALLER */
  transition: all 0.6s ease;
}

#content.shrink{
  transform:scale(0.55);         /* EVEN SMALLER AFTER TAP */
  margin-top:-20px;
}

/* GIF SIZE */
.gif_container img{
  width:65vw;                    /* LARGER */
  max-width:250px;
  transition: all 1s ease;
}

/* HEART */
#heart{
  font-size:34px;
  cursor:pointer;
  animation:jump 1s infinite;
  margin:6px 0;
}

@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* SCROLL AREA */
#scrollArea{
  display:none;
  flex-direction:column;
  align-items:center;
  position:relative;
  margin-top:20px;              /* Adjust position of scroll */
}

#scrollGif{
  width:240px;
  display:block;
  transition: all 2s ease;
}

#scrollImg{
  display:none;
  width:260px;
  margin-top:20px;
}

/* FORM ON SCROLL */
form{
  position:absolute;
  top:100px;
  width:200px;
  text-align:center;
}

form input,
form textarea,
form button{
  width:100%;
  margin:6px 0;
  padding:6px;
  border-radius:6px;
  border:1px solid #aaa;
  font-size:12px;
}

form textarea{
  resize:none;
  height:50px;
}

form button{
  background:#b8322a;
  color:white;
  border:none;
  cursor:pointer;
}

/* RESPONSIVE */
@media (min-width:768px){
  #content{transform:scale(0.78)}
  #content.shrink{transform:scale(0.6)}
  .gif_container img{max-width:230px}
  #scrollImg{width:300px}
  form{width:220px}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Photographcut.mp3" type="audio/mp3">
</audio>

<div class="container">

  <!-- MAIN CONTENT -->
  <div id="content">
    <h1 class="header_text">
      Oye Hoye!!! üê£ü•Ä<br>
      Batao fir kab jaana hai ‚ú®
    </h1>

    <div class="gif_container">
      <img src="Celebrate.gif">
    </div>

    <h1 class="header_text">
      Mai waha bhi jakar tujhe maang loon<br>
      Koi bata de mujhe qudrat ke faisle kaha hote hain ü•Ä‚ù§Ô∏è
    </h1>
  </div>

  <!-- HEART -->
  <div id="heart" onclick="openScroll()">üíå</div>

  <!-- SCROLL -->
  <div id="scrollArea">
    <img id="scrollGif" src="scroll_icon.gif">
    <img id="scrollImg" src="scroll.png">

    <!-- FORM (4 COLUMNS DATA) -->
    <form action="https://formsubmit.co/xyz@gmail.com" method="POST">
      <input type="date" name="date" required>
      <input type="time" name="time" required>
      <input type="text" name="place" placeholder="Place" required>
      <textarea name="message" placeholder="Your message"></textarea>

      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Yes üíñ</button>
    </form>
  </div>

</div>

<script>
function openScroll(){
  const content = document.getElementById("content");
  const area = document.getElementById("scrollArea");
  const gif = document.getElementById("scrollGif");
  const img = document.getElementById("scrollImg");

  content.classList.add("shrink");
  area.style.display="flex";

  /* GIF FIRST */
  gif.style.display="block";
  img.style.display="none";

  /* THEN IMAGE */
  setTimeout(()=>{
    gif.style.display="none";
    img.style.display="block";
  },2000);  // Adjust timing if gif is long
}
</script>

</body>
</html>
