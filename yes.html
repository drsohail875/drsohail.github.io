<!DOCTYPE html>

<meta charset="UTF-8">

<link rel="stylesheet" href="styles.css">

<style>
audio { display:none; }

/* jumping heart */
.heart {
  font-size: 80px;
  cursor: pointer;
  margin-top: 20px;
  animation: jump 1s infinite;
}
@keyframes jump {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* parchment scroll */
.scroll {
  display: none;
  background: #f8f1dc;
  border: 4px solid #c2a45f;
  border-radius: 14px;
  padding: 20px;
  width: min(90vw, 420px);
  margin-top: 25px;
  animation: unroll 0.6s ease;
}
@keyframes unroll {
  from { transform: scaleY(0); }
  to { transform: scaleY(1); }
}

/* candle */
.candle {
  width: 20px;
  height: 40px;
  background: #fff;
  margin: 0 auto 15px;
  position: relative;
}
.candle::after {
  content:'';
  width: 12px;
  height: 12px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -10px;
  left: 4px;
  box-shadow: 0 0 20px orange;
}
</style>
</head>
