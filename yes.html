<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Romantic Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:rgb(207,159,255);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px;
}

/* TEXT */
.message{
  font-family:'Great Vibes', cursive;
  font-size:32px;
  color:white;
  text-align:center;
  line-height:1.3;
  white-space:pre-line;
  transition:all 0.5s ease;
}

.message.shrink{
  font-size:22px;
}

/* GIF */
.gif_container{
  margin:8px 0;
}

.gif_container img{
  width:220px;
  margin:8px 0;
}

/* HEART */
#heart{
  font-size:30px;
  cursor:pointer;
  animation:jump 1s infinite;
  margin-top:4px;
}

@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* SCROLL */
#scrollArea{
  display:none;
  flex-direction:column;
  align-items:center;
  margin-top:8px;
}

#scrollGif{
  width:260px;
}

#scrollBox{
  position:relative;
  width:260px;
}

#scrollImg{
  width:100%;
  display:none;
}

/* FORM ON SCROLL */
form{
  display:none;
  position:absolute;
  top:80px;
  left:50%;
  transform:translateX(-50%);
  width:180px;
}

form input, form textarea, form button{
  width:100%;
  margin-bottom:6px;
  padding:6px;
  font-size:12px;
  border-radius:6px;
  border:1px solid #999;
}

form textarea{
  height:42px;
  resize:none;
}

form button{
  background:#c0392b;
  color:white;
  border:none;
}

/* CANDLE FLICKER */
@keyframes flicker {
  0% { opacity: 0.8; }
  50% { opacity: 1; }
  100% { opacity: 0.8; }
}

#candle {
  width: 30px;
  height: 50px;
  background-color: #FFB93A;
  border-radius: 10px;
  margin-top: -20px;
  animation: flicker 1s infinite;
  position: absolute;
  top: -20px;
}

#seal {
  width: 60px;
  height: 60px;
  background-image: url('seal.png'); /* Wax seal image */
  background-size: cover;
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  opacity: 0;
  animation: sealAppear 2s forwards, sealGlow 1.5s infinite alternate;
}

@keyframes sealAppear {
  0% { opacity: 0; transform: scale(0.5); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes sealGlow {
  from{filter:drop-shadow(0 0 5px rgba(255,0,0,.6));}
  to{filter:drop-shadow(0 0 18px rgba(255,0,0,1));}
}

/* CONFETTI EFFECT */
@keyframes confetti {
  0% { top: 100%; left: 10%; }
  100% { top: 0%; left: 90%; }
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #ff69b4;
  animation: confetti 1s linear infinite;
}

.floating-heart {
  position: absolute;
  font-size: 30px;
  color: pink;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

/* RESPONSIVE */
@media(max-width:480px){
  .message{font-size:30px}
  .message.shrink{font-size:22px}
}

@media(min-width:768px){
  #scrollGif{width:340px}
  #scrollWrapper{width:340px}
  form{width:240px}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Photographcut.mp3" type="audio/mp3">
</audio>

<div class="container">

<div id="msg1" class="message">
Oye Hoye!!! üê£ü•Ä  
üåüBatao fir kab jaana hai ‚ú®
</div>

<div class="gif_container">
  <img src="Celebrate.gif">
</div>

<div id="msg2" class="message">
Mai waha bhi jakar tujhe maang loon...  
Koi bata de mujhe qudrat ke faisle kaha hote hain ü•Ä‚ù§Ô∏è
</div>

<div id="heart" onclick="openScroll()">üíå</div>

<!-- Scroll Area (with wax seal) -->
<div id="scrollArea">
  <img id="scrollGif" src="scroll_icon.gif">

  <div id="scrollBox">
    <img id="scrollImg" src="scroll.png">

    <!-- WAX SEAL -->
    <img id="seal" src="seal.png" alt="Wax Seal">

    <form action="https://formsubmit.co/xyz@gmail.com" method="POST">
      <input type="date" name="date" required>
      <input type="time" name="time" required>
      <input type="text" name="place" placeholder="Place" required>
      <textarea name="message" placeholder="Message"></textarea>

      <button type="submit">Yes üíñ</button>
      <input type="hidden" name="_captcha" value="false">
    </form>
  </div>
</div>

</div>

<script>
function openScroll(){
  document.getElementById("msg1").classList.add("shrink");
  document.getElementById("msg2").classList.add("shrink");

  const heart = document.getElementById("heart");
  const area = document.getElementById("scrollArea");
  const gif = document.getElementById("scrollGif");
  const img = document.getElementById("scrollImg");
  const form = document.querySelector("form");
  const seal = document.getElementById("seal");

  area.style.display="flex";
  gif.style.display="block";
  img.style.display="none";
  form.style.display="none";

  // Wax Seal animation after 2 sec
  setTimeout(()=>{
    seal.style.display="block";
  }, 2000);

  setTimeout(()=>{
    gif.style.display="none";
    img.style.display="block";
  },2200);

  setTimeout(()=>{
    form.style.display="block";
  },2400);
}
</script>

</body>
</html>
