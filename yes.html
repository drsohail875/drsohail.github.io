<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./yes_style.css">

<style>
audio{display:none}

.main{
  display:flex;
  max-width:1200px;
  margin:auto;
  align-items:center;
  justify-content:center;
  gap:20px;
  overflow:hidden;
}

.left{
  flex:1;
  max-width:520px;
  transition:transform .6s ease;
}

.heart{
  font-size:36px;
  cursor:pointer;
  animation:jump 1s infinite;
  display:inline-block;
}
@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* IMAGE SCROLL */
.scroll-wrap{
  flex:1;
  max-width:420px;
  display:none;
  position:relative;
}

.scroll-img{
  width:100%;
  display:block;
}

.scroll-content{
  position:absolute;
  top:22%;
  left:15%;
  width:70%;
  text-align:center;
}

.scroll-content input,
.scroll-content textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #999;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Photographcut.mp3" type="audio/mp3">
</audio>

<div class="container">
<div class="main">

<!-- LEFT CONTENT -->
<div class="left" id="leftSide">

<h1 class="header_text">
Oye hoye!!! ü•Ä<br>
Batao phir kab jaana hai ‚ú®
<span class="heart" onclick="openScroll()">üíå</span>
</h1>

<div class="gif_container">
  <img src="Celebrate.gif">
</div>

<h1 class="header_text">
Mai wahan bhi jaakar tujhe maang loon<br>
Koi bata de mujhe qudrat ke faisle kahan hote hain ü•Ä‚ù§Ô∏è
</h1>

</div>

<!-- IMAGE SCROLL -->
<div class="scroll-wrap" id="scrollWrap">
  <img src="scroll.png" class="scroll-img" alt="Royal Scroll">

  <div class="scroll-content">
    <input type="date">
    <input type="time">
    <input type="text" placeholder="Place">
    <textarea rows="3" placeholder="Write something for me..."></textarea>
    <button class="btn">Yes ‚ù§Ô∏è</button>
  </div>
</div>

</div>
</div>

<script>
let opened=false;
function openScroll(){
  if(opened) return;
  opened=true;

  document.getElementById("leftSide")
    .style.transform="translateX(-40px)";

  document.getElementById("scrollWrap")
    .style.display="block";
}
</script>

</body>
</html>
