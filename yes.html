<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./yes_style.css">

<style>
audio{display:none}

/* layout */
.container{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  gap:12px;
  padding:20px;
}

/* content block */
#content{
  transition: all 0.6s ease;
  text-align:center;
}

#content.shrink{
  transform: scale(0.72);
  margin-top:-10px;
}

/* gifs */
.gif_container img{
  max-width:260px;
  width:70vw;
}

/* jumping heart */
#heart{
  font-size:42px;
  cursor:pointer;
  animation: jump 1s infinite;
  margin-top:10px;
}

@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* scroll area */
#scrollArea{
  display:none;
  flex-direction:column;
  align-items:center;
  margin-top:10px;
}

#scrollGif{
  width:240px;
}

#scrollImg{
  width:260px;
  display:none;
  margin-top:-20px;
}

/* responsive */
@media (min-width:768px){
  .gif_container img{max-width:300px}
  #scrollImg{width:300px}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Photographcut.mp3" type="audio/mp3">
</audio>

<div class="container">

  <!-- MAIN CONTENT -->
  <div id="content">

    <h1 class="header_text">
      Oye Hoye!!! üê£ü•Ä<br>
      Batao fir kab jana hai ‚ú®
    </h1>

    <div class="gif_container">
      <img src="Celebrate.gif">
    </div>

    <h1 class="header_text">
      Mai waha bhi jakar tujhe maang loon<br>
      Koi bata de mujhe qudrat ke faisle kaha hote hain ü•Ä‚ù§Ô∏è
    </h1>

  </div>

  <!-- JUMPING HEART -->
  <div id="heart" onclick="openScroll()">üíå</div>

  <!-- SCROLL -->
  <div id="scrollArea">
    <img id="scrollGif" src="scroll.gif">
    <img id="scrollImg" src="scroll.png">
  </div>

</div>

<script>
function openScroll(){
  document.getElementById("content").classList.add("shrink");

  const area = document.getElementById("scrollArea");
  const gif = document.getElementById("scrollGif");
  const img = document.getElementById("scrollImg");

  area.style.display="flex";
  gif.style.display="block";
  img.style.display="none";

  setTimeout(()=>{
    gif.style.display="none";
    img.style.display="block";
  },2000);
}
</script>

</body>
</html>
