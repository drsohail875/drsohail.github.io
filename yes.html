<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">

<style>
audio{display:none}

/* layout */
.final-wrap{
  display:flex;
  width:100%;
  max-width:1200px;
  gap:24px;
  align-items:center;
  justify-content:center;
}

/* left content */
.left{
  flex:1;
  transition:transform .8s ease;
}

/* jumping heart svg */
svg{
  cursor:pointer;
  animation:jump 1s infinite;
}
@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* scroll */
.scroll{
  flex:1;
  max-width:420px;
  display:none;
  background:#f7eed3;
  border:5px solid #b89b4f;
  border-radius:18px;
  padding:20px;
  transform-origin:top;
  animation:unroll .8s ease;
}
@keyframes unroll{
  from{transform:scaleY(0)}
  to{transform:scaleY(1)}
}

/* candle */
.candle{
  width:22px;
  height:45px;
  background:#fff;
  margin:0 auto 14px;
  position:relative;
}
.candle::after{
  content:'';
  width:14px;
  height:14px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-12px;
  left:4px;
  box-shadow:0 0 25px orange;
  animation:flicker .3s infinite alternate;
}
@keyframes flicker{
  from{opacity:.7}
  to{opacity:1}
}

/* form */
.scroll input,.scroll textarea{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #aaa;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Photographcut.mp3" type="audio/mp3">
</audio>

<div class="container">
<div class="final-wrap">

<!-- LEFT SIDE -->
<div class="left" id="leftSide">

<h1 class="header_text">
Oye hoye!!! ü•Ä  
Batao phir kab jaana hai ‚ú®

<svg id="sealHeart" width="60" height="60" viewBox="0 0 100 100"
     onclick="morphSeal()">

  <path id="shape" fill="#ff4d6d"
    d="M50 82
       C20 60,10 45,10 30
       A20 20 0 0 1 50 30
       A20 20 0 0 1 90 30
       C90 45,80 60,50 82Z"/>
</svg>
</h1>

<div class="gif_container">
  <img src="Celebrate.gif">
</div>

<h1 class="header_text">
Mai wahan bhi jaakar tujhe maang loon<br>
Koi bata de mujhe qudrat ke faisle kahan hote hain ü•Ä‚ù§Ô∏è
</h1>

</div>

<!-- RIGHT SCROLL -->
<div class="scroll" id="scroll">

<div class="candle"></div>

<form action="https://formsubmit.co/xyz@gmail.com" method="POST">
<input type="hidden" name="_subject" value="She said YES ‚ù§Ô∏è">
<input type="hidden" name="_captcha" value="false">

<input type="date" name="Date" required><br><br>
<input type="time" name="Time" required><br><br>

placeholder="Write something for me..."></textarea><br><br>

</div>

</div>
</div>

<script>
let morphed=false;

function morphSeal(){
  if(morphed) return;
  morphed=true;

  const path=document.getElementById("shape");

  /* heart ‚Üí wax seal */
  path.setAttribute(
    "d",
    "M50 10 A40 40 0 1 1 49.9 10Z"
  );
  path.setAttribute("fill","#b3001b");
  document.getElementById("sealHeart").style.animation="none";

  setTimeout(()=>{
    document.getElementById("scroll").style.display="block";
    document.getElementById("leftSide").style.transform="translateX(-60px)";
  },400);
}
</script>

</body>
</html>
