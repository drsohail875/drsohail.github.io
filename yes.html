<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">

<style>
audio { display:none; }

/* layout */
.final-wrap {
  display: flex;
  width: 100%;
  max-width: 1100px;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

/* left content */
.left-content {
  flex: 1;
  transition: transform 0.6s ease;
}

/* scroll */
.scroll {
  flex: 1;
  display: none;
  background: #f8f1dc;
  border: 4px solid #c2a45f;
  border-radius: 16px;
  padding: 20px;
  animation: unroll 0.6s ease;
}

@keyframes unroll {
  from { transform: scaleY(0); }
  to { transform: scaleY(1); }
}

/* heart emoji */
.heart {
  font-size: 48px;
  cursor: pointer;
  display: inline-block;
  margin-left: 10px;
  animation: jump 1s infinite;
}
@keyframes jump {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* candle */
.candle {
  width: 20px;
  height: 40px;
  background: #fff;
  margin: 0 auto 15px;
  position: relative;
}
.candle::after {
  content:'';
  width: 12px;
  height: 12px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -10px;
  left: 4px;
  box-shadow: 0 0 20px orange;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Photographcut.mp3" type="audio/mp3">
</audio>

<div class="container">

<div class="final-wrap">

<!-- LEFT SIDE -->
<div class="left-content" id="leftContent">

  <h1 class="header_text">
    Oye hoye!!! ü•Ä  
    Batao phir kab jaana hai ‚ú®
    <span class="heart" onclick="openScroll()">üíå</span>
  </h1>

  <div class="gif_container">
    <img src="Celebrate.gif" alt="celebrate">
  </div>

  <h1 class="header_text">
    Mai waha bhi jakar tujhe maang loon<br>
    Koi bata de mujhe qudrat ke faisle kahan hote hain ü•Ä‚ù§Ô∏è
  </h1>

</div>

<!-- RIGHT SIDE SCROLL -->
<div class="scroll" id="scroll">

  <div class="candle"></div>

  <form action="https://formsubmit.co/xyz@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="She said YES ‚ù§Ô∏è">
    <input type="hidden" name="_captcha" value="false">

    <input type="date" name="Date" required><br><br>
    <input type="time" name="Time" required><br><br>
    <input type="text" name="Place" placeholder="Place" required><br><br>

    <textarea name="Message" rows="4" placeholder="Write something for me..."></textarea><br><br>

    <button class="btn" type="submit">Yes ‚ù§Ô∏è</button>
  </form>

</div>

</div>
</div>

<script>
function openScroll(){
  document.getElementById("scroll").style.display = "block";
  document.getElementById("leftContent").style.transform = "translateX(-40px)";
}
</script>

</body>
</html>
