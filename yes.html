<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./yes_style.css">

<style>
audio{display:none}

.container{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px;
}

/* CONTENT */
#content{
  text-align:center;
  transform:scale(0.75);
  transition:all 0.6s ease;
}

#content.shrink{
  transform:scale(0.55);
  margin-top:-20px;
}

/* CELEBRATE GIF */
.gif_container img{
  width:70vw;
  max-width:260px;
  transition:all 0.6s ease;
}

/* HEART */
#heart{
  font-size:36px;
  cursor:pointer;
  animation:jump 1s infinite;
  margin:8px 0;
}

@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* SCROLL */
#scrollArea{
  display:none;
  flex-direction:column;
  align-items:center;
  margin-top:10px;
}

#scrollGif{
  width:280px;   /* BIG GIF */
}

#scrollImg{
  display:none;
  width:300px;
  position:relative;
}

/* FORM */
form{
  display:none;
  position:absolute;
  width:220px;
  margin-top:90px;
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
}

form input,
form textarea,
form button{
  width:100%;
  padding:6px;
  font-size:12px;
  border-radius:6px;
  border:1px solid #aaa;
}

form textarea{
  grid-column:1/3;
  height:45px;
  resize:none;
}

form button{
  grid-column:1/3;
  background:#b8322a;
  color:white;
  border:none;
}

/* RESPONSIVE */
@media(min-width:768px){
  #scrollGif{width:320px}
  #scrollImg{width:340px}
  form{width:240px}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="Photographcut.mp3" type="audio/mp3">
</audio>

<div class="container">

  <!-- CONTENT -->
  <div id="content">
    <h1 class="header_text">
      Oye Hoye!!! üê£ü•Ä<br>
      Batao fir kab jaana hai ‚ú®
    </h1>

    <div class="gif_container">
      <img src="Celebrate.gif">
    </div>

    <h1 class="header_text">
      Mai waha bhi jakar tujhe maang loon<br>
      Koi bata de mujhe qudrat ke faisle kaha hote hain ü•Ä‚ù§Ô∏è
    </h1>
  </div>

  <!-- HEART -->
  <div id="heart" onclick="openScroll()">üíå</div>

  <!-- SCROLL -->
  <div id="scrollArea">
    <img id="scrollGif" src="scroll_icon.gif">
    <div style="position:relative">
      <img id="scrollImg" src="scroll.png">

      <!-- FORM -->
      <form id="scrollForm"
        action="https://formsubmit.co/xyz@gmail.com"
        method="POST">

        <div class="form-grid">
          <input type="date" name="date" required>
          <input type="time" name="time" required>
          <input type="text" name="place" placeholder="Place" required>
          <input type="text" name="mood" placeholder="Mood üòä">
          <textarea name="message" placeholder="Your message"></textarea>
          <button type="submit">Yes üíñ</button>
        </div>

        <input type="hidden" name="_captcha" value="false">
      </form>
    </div>
  </div>

</div>

<script>
function openScroll(){
  const content = document.getElementById("content");
  const area = document.getElementById("scrollArea");
  const gif = document.getElementById("scrollGif");
  const img = document.getElementById("scrollImg");
  const form = document.getElementById("scrollForm");

  content.classList.add("shrink");
  area.style.display="flex";

  gif.style.display="block";
  img.style.display="none";
  form.style.display="none";

  /* STEP 1: GIF */
  setTimeout(()=>{
    gif.style.display="none";
    img.style.display="block";
  },2200);

  /* STEP 2: FORM */
  setTimeout(()=>{
    form.style.display="block";
  },2600);
}
</script>

</body>
</html>
